<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudRift Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="animated-bg"></div>
    <div id="toast-container"></div>

    <header>
        <h1><i class="fas fa-cubes"></i> CloudRift <span>Microservices</span></h1>
        <!--<div id="global-status" class="status-badge"><span class="dot"></span> Cluster online</div>-->
    </header>

    <div class="container">
        <div class="card c-lang animate-in">
            <div class="card-header">
                <h2><i class="fas fa-layer-group"></i> Stack (C)</h2>

            </div>
            <div class="input-group">
                <input type="number" id="stack-input" placeholder="Value...">
                <div class="btn-row">
                    <button id="btn-push" class="btn-main push-btn"><i class="fas fa-arrow-down"></i> Push</button>
                    <button id="btn-pop" class="btn-danger pop-btn"><i class="fas fa-eraser"></i> Pop Top</button>
                </div>
            </div>
            <div id="stack-data" class="output-scroll"></div>
        </div>

        <div class="card java-lang animate-in" style="animation-delay: 0.1s;">
            <div class="card-header">
                <h2><i class="fas fa-link"></i> Linked List (Java)</h2>
            </div>
            <div class="input-group">
                <input type="text" id="list-input" placeholder="Node data...">
                <div class="btn-row multi">
                    <button id="btn-list-add" class="btn-main"><i class="fas fa-plus"></i> Add Tail</button>
                    <button id="btn-list-del" class="btn-danger">Delete Tail</button>
                    <button id="btn-list-head" class="btn-danger">Delete Head</button>
                </div>
            </div>
            <div id="list-data" class="output-canvas list-container"></div>
        </div>

        <div class="card py-lang animate-in" style="animation-delay: 0.2s; width: 450px;">
            <div class="card-header">
                <h2><i class="fas fa-project-diagram"></i> Network Graph (Python)</h2>
            </div>
            <div class="input-group">
                <div class="split-input">
                    <input type="text" id="node-input" placeholder="Node name">
                    <button id="btn-add-node" class="btn-main">Add Node</button>
                </div>
                <div class="split-input mt-10">
                    <input type="text" id="edge-from" placeholder="From">
                    <input type="text" id="edge-to" placeholder="To">
                    <button id="btn-add-edge" class="btn-main">Connect</button>
                </div>
                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">
                <div class="split-input">
                    <input type="text" id="node-del-input" placeholder="Node to delete">
                    <button id="btn-del-node" class="btn-danger">Delete Node</button>
                </div>
                <div class="split-input mt-10">
                    <input type="text" id="edge-del-from" placeholder="From">
                    <input type="text" id="edge-del-to" placeholder="To">
                    <button id="btn-del-edge" class="btn-danger">Delete Edge</button>
                </div>
            </div>
            <div id="graph-data" style="height: 300px; background: rgba(0,0,0,0.3); border-radius: 8px; margin-top: 15px;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
